<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    
    <!-- Link icon FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Link Google Fonts (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Liên kết đến file CSS -->
    <link rel="stylesheet" href="assets/css/contact.css">


</head>
<body>

    <div id="header"></div>

    <!-- CONTACT SECTION -->
<section class="contact-section">
    <div class="contact-container">

        <h2 class="contact-title highlight-title">Liên hệ với CookLand</h2>
        <p class="contact-subtitle">Nếu bạn có câu hỏi, góp ý hoặc muốn hợp tác, hãy gửi thông tin cho chúng tôi!</p>

        <div class="contact-content">

            <!-- FORM LIÊN HỆ -->
            <form class="contact-form">
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" placeholder="Nhập họ và tên..." required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Nhập email..." required>
                </div>

                <div class="form-group">
                    <label>Chủ đề</label>
                    <input type="text" placeholder="Tiêu đề nội dung..." required>
                </div>

                <div class="form-group">
                    <label>Nội dung</label>
                    <textarea placeholder="Nhập nội dung bạn muốn gửi..." rows="6" required></textarea>
                </div>

                <button type="submit" class="contact-submit-btn">
                    <i class="fa-solid fa-paper-plane"></i> Gửi thông tin
                </button>
            </form>

            <!-- THÔNG TIN LIÊN HỆ -->
            <div class="contact-info">
                <h3>Thông tin liên hệ</h3>
                <p><i class="fa-solid fa-location-dot"></i> Tầng 5, Tòa nhà CookLand, Q.3, TP.HCM</p>
                <p><i class="fa-solid fa-phone"></i>Hotline: 1900 6868 (8:00 - 21:00)</p>
                <p><i class="fa-solid fa-envelope"></i> support@cookland.vn</p>

                <h3>Kết nối với chúng tôi</h3>
                <div class="contact-social">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- FOOTER -->
<div id="footer"></div>
<script src="assets/js/common.js"></script>
