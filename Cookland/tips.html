<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookLand - Mẹo vặt & Kinh nghiệm nấu ăn</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <style>
        @font-face {font-family:Roboto;font-style:normal;font-weight:400;src:url(/cf-fonts/s/roboto/5.0.11/vietnamese/400/normal.woff2);unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB;font-display:swap;}
        @font-face {font-family:Roboto;font-style:normal;font-weight:400;src:url(/cf-fonts/s/roboto/5.0.11/latin/400/normal.woff2);unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD;font-display:swap;}
        @font-face {font-family:Roboto;font-style:normal;font-weight:700;src:url(/cf-fonts/s/roboto/5.0.11/vietnamese/700/normal.woff2);unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB;font-display:swap;}
        @font-face {font-family:Playfair Display;font-style:normal;font-weight:700;src:url(/cf-fonts/v/playfair-display/5.0.18/vietnamese/wght/normal.woff2);unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB;font-display:swap;}
        @font-face {font-family:Playfair Display;font-style:normal;font-weight:700;src:url(/cf-fonts/v/playfair-display/5.0.18/latin/wght/normal.woff2);unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD;font-display:swap;}
    </style>

    <link rel="stylesheet" href="assets/css/tips.css">
</head>
<body class="bg-light">

    <div id="header"></div>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Cộng đồng chia sẻ</h1>
            <p class="page-subtitle">Mẹo hay, kinh nghiệm quý, review dụng cụ – từ cộng đồng CookLand</p>

            <!-- Thanh tìm kiếm mới -->
            <div class="search-center">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm mẹo vặt, kinh nghiệm...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>

            <div class="content-wrapper">
                <!-- Sidebar bộ lọc -->
                <aside class="sidebar">
                    <h3 class="filter-title">Bộ lọc bài viết</h3>

                    <div class="filter-group">
                        <label><input type="checkbox" value="meo"> Mẹo vặt bếp núc</label>
                        <label><input type="checkbox" value="kinhnghiem"> Kinh nghiệm nấu ăn</label>
                        <label><input type="checkbox" value="review"> Review dụng cụ</label>
                    </div>

                    <button class="btn-apply">Áp dụng lọc</button>
                    <button class="btn-reset">Xóa lọc</button>

                    <button class="btn-add-post" onclick="openModal('addPostModal')">
                        + Viết bài chia sẻ
                    </button>
                </aside>

                <!-- Danh sách bài viết -->
                <section class="posts-section">
                    <div id="postList" class="posts-grid"></div>

                    <!-- Phân trang -->
                    <div class="pagination-wrapper">
                        <button class="page-btn" id="prevPage">&lt; Trước</button>
                        <div id="pageNumbers"></div>
                        <button class="page-btn" id="nextPage">Sau &gt;</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Modal chi tiết bài viết -->
    <div class="modal" id="postModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="postModalTitle"></h2>
                <span class="close" onclick="closeModal('postModal')">×</span>
            </div>
            <div class="modal-body" id="postModalBody"></div>
            <div class="modal-footer">
                <button class="btn-like" onclick="togglePostLike(currentPostId)">
                    <i class="fas fa-heart" id="modalHeart"></i>
                    <span id="likeText">Yêu thích</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal viết bài mới -->
    <div class="modal" id="addPostModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Viết bài chia sẻ kinh nghiệm</h2>
                <span class="close" onclick="closeModal('addPostModal')">×</span>
            </div>
            <div class="modal-body">
                <form id="addPostForm">
                    <input type="text" placeholder="Tiêu đề bài viết (bắt buộc)" required>
                    <textarea rows="7" placeholder="Chia sẻ mẹo hay, kinh nghiệm quý của bạn... (bắt buộc)" required></textarea>
                    <input type="url" placeholder="Link ảnh minh họa (không bắt buộc)">
                    <select required>
                        <option value="" disabled selected>Chọn loại bài viết</option>
                        <option value="meo">Mẹo vặt bếp núc</option>
                        <option value="kinhnghiem">Kinh nghiệm nấu ăn</option>
                        <option value="review">Review dụng cụ</option>
                    </select>
                    <button type="submit" class="btn-submit">Đăng bài ngay</button>
                </form>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="assets/js/tips.js"></script>
</body>
</html>
