<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Công thức nấu ăn — Cookland</title> 


  <link rel="stylesheet" href="assets/css/product.css">


  <link rel="stylesheet" href="assets/css/stylesheader.css">
  <link rel="stylesheet" href="assets/css/stylesfooter.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <div id="header"></div>

  <header class="header">
    <!-- Nội dung tiêu đề -->
    <div class="header-content">
      <h1 class="title">Công thức nấu ăn</h1>
      <p class="subtitle">Tìm kiếm và chia sẻ những công thức ngon nhất từ cộng đồng Cookland</p>
    </div>

    <!-- Thanh tìm kiếm lớn (chỉ có ở trang công thức) -->
    <form id="searchForm" class="search-box" onsubmit="return false">
      <!-- onsubmit="return false" → chặn reload trang khi bấm Enter -->
      <input 
        id="productSearchInput" 
        type="text" 
        placeholder="Tìm kiếm công thức (ví dụ: Thịt kho)..." 
        autocomplete="off"
      >
      <!-- Nút kính lúp – chỉ tìm khi click hoặc Enter -->
      <button type="button" id="searchBtn" class="search-icon" aria-label="Tìm kiếm">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.3-4.3"/>
        </svg>
      </button>
    </form>
  </header>

  <main class="wrap">
    <!-- CỘT BÊN TRÁI: BỘ LỌC -->
    <aside class="filter-box">
      <h3>Bộ lọc</h3>

      <!-- Nhóm lọc phong cách -->
      <div class="filter-group">
        <p class="fg-title">Phong cách</p>
        <label><input type="radio" name="style" value="Việt Nam"> Việt Nam</label>
        <label><input type="radio" name="style" value="Âu"> Âu</label>
        <label><input type="radio" name="style" value="Hàn Quốc"> Hàn Quốc</label>
        <label><input type="radio" name="style" value="Nhật Bản"> Nhật Bản</label>
      </div>

      <!-- Nhóm lọc chế độ ăn -->
      <div class="filter-group">
        <p class="fg-title">Chế độ ăn</p>
        <label><input type="radio" name="diet" value="Healthy"> Healthy / Eat Clean</label>
        <label><input type="radio" name="diet" value="Ăn chay được"> Ăn chay được</label>
        <label><input type="radio" name="diet" value="Vegan"> Vegan</label>
      </div>

      <!-- Nhóm lọc thời gian nấu -->
      <div class="filter-group">
        <p class="fg-title">Thời gian nấu</p>
        <label><input type="radio" name="time" value="<15 phút"> <15 phút</label>
        <label><input type="radio" name="time" value="<30 phút"> <30 phút</label>
        <label><input type="radio" name="time" value="30-60 phút"> 30–60 phút</label>
        <label><input type="radio" name="time" value=">60 phút"> >60 phút</label>
      </div>

      <!-- Nút áp dụng và xóa lọc -->
      <div class="filter-actions">
        <button id="applyFilter">Áp dụng</button>
        <button id="clearFilter" class="clear-btn">Xóa</button>
      </div>
    </aside>

    <!-- CỘT BÊN PHẢI: DANH SÁCH CÔNG THỨC -->
    <section class="content">
      <!-- JS sẽ tự động đổ các card công thức vào đây -->
      <div id="recipesContainer"></div>

      <!-- Phân trang -->
      <div class="pagination">
        <button id="prevBtn" disabled>&lt; Trước</button>
        <div id="pageNumbers"></div>
        <button id="nextBtn">Sau &gt;</button>
      </div>
    </section>
  </main>

  <div id="footer"></div>


  <script>
    // 1. Nhúng header.html vào #header
    fetch('header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;

        // Sau khi header đã chèn xong → chạy JS của header (menu mobile, slider...)
        const headerScript = document.createElement('script');
        headerScript.src = 'assets/js/scriptheader.js';
        document.body.appendChild(headerScript);
      })
      .catch(() => console.log("Lỗi load header – vẫn chạy bình thường"));

    // 2. Nhúng footer.html vào #footer
    fetch('footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      })
      .catch(() => console.log("Lỗi load footer – vẫn chạy bình thường"));
  </script>


  <script src="assets/js/product.js"></script>
</body>
</html>
